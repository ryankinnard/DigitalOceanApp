<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
    <div class="ui container">
        <h1 style="margin-top: 50px" class="ui center aligned header">Todo List</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label for="title" class="ui huge label">Task</label>
                <input type="text" name="title" placeholder="Enter task...">
                <br>
                <button style="margin-top: 25px;" class="ui blue button" type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{ todo.title }}</p>
            
            {% if todo.complete %}
                <span class="ui large green label">Completed<span>
            {% else %}
                <span class="ui large red label">Not Completed</span>
            {% endif %}
            <a class="ui blue button" href="/complete/{{ todo.id }}" role="button">Complete</a>
            <a class="ui red button" href="/delete/{{ todo.id }}"role="button">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
